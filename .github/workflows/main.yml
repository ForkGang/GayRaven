name: Context testing
on: 
    workflow_dispatch:

jobs:
   board-automation:
    strategy:
        matrix:
            os: [windows-latest]
    runs-on: ${{matrix.os}}
    steps:
        - uses: actions/checkout@v4
        - uses: actions/setup-dotnet@v3
          with:
            dotnet-version: "7.0.x"
        - run: dir
        - run: dotnet build AscNet.sln
        - run: Compress-Archive -Path D:\a\GayRaven\GayRaven\* -Destination new.zip
        - uses: actions/upload-artifact@v4
          with:
            name: my-artifact
            path: D:\a\GayRaven\GayRaven\new.zip
        #- name: Download all workflow run artifacts
        #  uses: actions/download-artifact@v3
    
